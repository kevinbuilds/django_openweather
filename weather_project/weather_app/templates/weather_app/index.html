<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="{% static 'style.css' %} ">
</head>
<body>
    <h1>The weather application</h1>
    <p>Enter a city name and click on show weather.</p>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="city1" placeholder="Paris">
        <!-- <input type="text" name="city2" placeholder="City 2"> -->
        <button type="submit">Show Weather</button>

    </form>
    <div class="comparison-container">
        {% if weather_data1 %}
            <div class="city-container">
            {% include "weather_app/city_weather.html" with weather_data=weather_data1 daily_forecasts=daily_forecasts1 %}
            </div>
        {% endif %}
    </div>


</body>
</html>
